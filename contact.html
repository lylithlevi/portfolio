<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
            /* Enable smooth scrolling when navigating to sections */
            scroll-behavior: smooth;
            background-color: #f9fafb; /* Light background for the whole page */
        }
        /* Custom scrollbar for a cleaner aesthetic */
        ::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the scrollbar track */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Light gray thumb */
            border-radius: 4px; /* Rounded corners for the thumb */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Darker color on hover */
        }

        /* Project Card Hover Effect */
        .project-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(114, 216, 101, 0.9); /* Dark indigo overlay */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 0.75rem; /* Match card border-radius */
            padding: 1.5rem;
            text-align: center;
        }

        .project-card:hover .project-card-overlay {
            opacity: 1;
        }

        .project-card-overlay h3 {
            font-size: 1.5rem; /* Tailwind text-2xl */
            font-weight: 600; /* Tailwind font-semibold */
            margin-bottom: 0.5rem;
        }

        .project-card-overlay p {
            font-size: 1rem; /* Tailwind text-base */
            line-height: 1.5; /* Tailwind leading-relaxed */
        }

        /* Navigation bar initial state (hidden) */
        .navbar-hidden {
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
        }
        /* Navigation bar visible state */
        .navbar-visible {
            transform: translateY(0);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navigation Bar: Fixed at the top, initially hidden, appears on scroll -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 py-4 px-6 md:px-12 rounded-b-lg navbar-hidden">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Name: Clickable to scroll to the hero section -->
            <a href="#hero" class="text-2xl font-bold text-gray-900 rounded-md p-2 hover:bg-gray-100 transition-colors">Portfolio</a>
            <!-- Navigation Links: Responsive spacing -->
            <div class="space-x-4">
                <a href="#about" class="text-gray-600 hover:text-gray-900 transition-colors font-medium rounded-md p-2 hover:bg-gray-100">About</a>
                <a href="#education" class="text-gray-600 hover:text-gray-900 transition-colors font-medium rounded-md p-2 hover:bg-gray-100">Education</a>
                <a href="#projects" class="text-gray-600 hover:text-gray-900 transition-colors font-medium rounded-md p-2 hover:bg-gray-100">Projects</a>
                <a href="#contact" class="text-gray-600 hover:text-gray-900 transition-colors font-medium rounded-md p-2 hover:bg-gray-100">Contact</a>
            </div>
        </div>
    </nav>


<body>
      <!-- Contact Section: Light grey background, centered content for contact information -->
    <section id="contact" class="py-20 px-6 md:px-12 bg-gray-100 rounded-xl shadow-md mx-auto my-10 max-w-6xl">
        <div class="container mx-auto max-w-3xl text-center">
            <!-- Section Title -->
            <h2 class="text-4xl font-bold text-gray-900 mb-10">Get In Touch</h2>
            <p class="text-lg text-gray-700 mb-8">
                Have a project in mind or just want to say hello? Feel free to reach out!
            </p>
            <!-- Contact Links: Email and LinkedIn with icons -->
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6 mb-10">
                <a href="mailto:your.email@example.com" class="text-indigo-600 hover:text-indigo-800 transition-colors text-lg font-medium flex items-center space-x-2 rounded-md p-3 hover:bg-indigo-50">
                    <!-- Email icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7m3 4h.01M3 8l7.89 5.26a2 2 0 002.22 0L21 8"></path></svg>
                    <span>umkentola@gmail.com</span>
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 transition-colors text-lg font-medium flex items-center space-x-2 rounded-md p-3 hover:bg-indigo-50">
                    <!-- LinkedIn icon -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19 0H5a5 5 0 00-5 5v14a5 5 0 005 5h14a5 5 0 005-5V5a5 5 0 00-5-5zM8.697 18.5H6.101V9.499h2.596V18.5zM7.4 8.34C6.52 8.34 5.8 7.622 5.8 6.742c0-.88.72-1.6 1.6-1.6s1.6.72 1.6 1.6c0 .88-.72 1.6-1.6 1.6zM18.5 18.5h-2.596v-4.9c0-1.16-.94-2.1-2.1-2.1s-2.1.94-2.1 2.1v4.9H9.11V9.499h2.596v1.11c.39-.7 1.1-1.11 1.99-1.11 1.65 0 2.99 1.34 2.99 2.99V18.5z" clip-rule="evenodd"></path></svg>
                    <span>LinkedIn</span>
                </a>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-8 text-center rounded-t-lg">
        <div class="container mx-auto px-6 md:px-12">
            <p class="text-sm">&copy; 2024 Your Name. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <!-- Social media links (optional) -->
                <a href="#" class="text-gray-400 hover:text-white transition-colors">GitHub</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Twitter</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for smooth scrolling functionality
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default anchor click behavior

                // Scroll to the target section smoothly
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // JavaScript for dynamic navigation bar visibility on scroll
        const navbar = document.getElementById('navbar');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) { // Show navbar after scrolling 100px down
                navbar.classList.remove('navbar-hidden');
                navbar.classList.add('navbar-visible');
            } else { // Hide navbar when scrolled to the top
                navbar.classList.remove('navbar-visible');
                navbar.classList.add('navbar-hidden');
            }
            lastScrollY = window.scrollY;
        });
    </script>
</body>
</html>
